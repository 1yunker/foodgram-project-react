version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    image: 1yunker/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
    depends_on:
      - db
  
  frontend:
    image: 1yunker/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  
  gateway:
    image: 1yunker/foodgram_gateway
    ports:
      - 8000:80
    volumes:
      - static:/static
      - media:/media
